version: "3.9"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: tandem
      POSTGRES_PASSWORD: tandem
      POSTGRES_DB: tandem
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    ports:
      - "8008:8008"
    depends_on:
      - postgres
      - redis

  worker:
    build: ./backend
    env_file:
      - ./backend/.env
    command: celery -A app.workers.celery_app.celery_app worker -l info
    depends_on:
      - postgres
      - redis

  beat:
    build: ./backend
    env_file:
      - ./backend/.env
    command: celery -A app.workers.celery_app.celery_app beat -l info
    depends_on:
      - redis

  frontend:
    build: ./frontend
    ports:
      - "8009:8009"
    depends_on:
      - backend

volumes:
  postgres_data:

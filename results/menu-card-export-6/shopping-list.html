<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Consolidated shopping list</title>
  <style>
    body { margin: 0; padding: 20px; font-family: system-ui, sans-serif; }
    h1 { font-size: 1.1rem; font-weight: 600; margin-bottom: 16px; }
    ul { list-style: none; padding: 0; margin: 0; }
    li { display: flex; justify-content: space-between; padding: 8px 12px; border-bottom: 1px solid #e5e7eb; }
    .ingredient { color: #374151; flex: 1; }
    .qty { font-weight: 500; margin-left: 12px; }
  </style>
</head>
<body>
  <h1>Consolidated shopping list</h1>
  <ul>
    <li><span class="ingredient">beef sirloin</span><span class="qty">1360.77 g</span></li>
    <li><span class="ingredient">onion</span><span class="qty">3 count</span></li>
    <li><span class="ingredient">garlic</span><span class="qty">11 count</span></li>
    <li><span class="ingredient">mushroom</span><span class="qty">680.40 g</span></li>
    <li><span class="ingredient">beef broth</span><span class="qty">720 ml</span></li>
    <li><span class="ingredient">sour cream</span><span class="qty">720 ml</span></li>
    <li><span class="ingredient">flour</span><span class="qty">90 g</span></li>
    <li><span class="ingredient">butter</span><span class="qty">336 g</span></li>
    <li><span class="ingredient">salt</span><span class="qty">0 tsp</span></li>
    <li><span class="ingredient">egg noodle</span><span class="qty">680.38 g</span></li>
    <li><span class="ingredient">parsley</span><span class="qty">4 tbsp</span></li>
    <li><span class="ingredient">green bean</span><span class="qty">11.35 count</span></li>
    <li><span class="ingredient">almond</span><span class="qty">141.75 g</span></li>
  </ul>
</body>
</html>

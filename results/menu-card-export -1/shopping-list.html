<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Consolidated shopping list</title>
  <style>
    body { margin: 0; padding: 20px; font-family: system-ui, sans-serif; }
    h1 { font-size: 1.1rem; font-weight: 600; margin-bottom: 16px; }
    ul { list-style: none; padding: 0; margin: 0; }
    li { display: flex; justify-content: space-between; padding: 8px 12px; border-bottom: 1px solid #e5e7eb; }
    .ingredient { color: #374151; flex: 1; }
    .qty { font-weight: 500; margin-left: 12px; }
  </style>
</head>
<body>
  <h1>Consolidated shopping list</h1>
  <ul>
    <li><span class="ingredient">chicken</span><span class="qty">3 count</span></li>
    <li><span class="ingredient">olive oil</span><span class="qty">180 ml</span></li>
    <li><span class="ingredient">lemon</span><span class="qty">81 ml</span></li>
    <li><span class="ingredient">garlic</span><span class="qty">18 count</span></li>
    <li><span class="ingredient">rosemary</span><span class="qty">6 tbsp</span></li>
    <li><span class="ingredient">thyme</span><span class="qty">3 tbsp</span></li>
    <li><span class="ingredient">salt</span><span class="qty">0 tsp</span></li>
    <li><span class="ingredient">potato</span><span class="qty">1814.36 g</span></li>
    <li><span class="ingredient">heavy cream</span><span class="qty">240 ml</span></li>
    <li><span class="ingredient">butter</span><span class="qty">253.40 g</span></li>
    <li><span class="ingredient">asparagus</span><span class="qty">2267.95 g</span></li>
  </ul>
</body>
</html>
